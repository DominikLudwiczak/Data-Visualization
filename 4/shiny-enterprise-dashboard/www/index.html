<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Enterprise Shiny Dashboard</title>
    <meta name="description" content="Enterprise Shiny Dashboard" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {{ headContent() }}
    <link
      href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="#" />
    <link href="main.css" rel="stylesheet" />
  </head>
  <body>
    <h1 class="main-header">
      {{ mainLogo }}
    </h1>
    <main class="dashboard">
      <header class="dashboard-header">
        <h2 class="dashboard-heading">
          <span class="dashboard-title">{{ appTitle }}</span>
        </h2>
        <div class="dashboard-filters">
          {{ selectYear }} {{ previousTimeRange }}
        </div>
      </header>
      <section class="dashboard-panels">
        <div class="panel panel-metric sales">{{ salesSummary }}</div>
        <div class="panel panel-metric profit">{{ profitSummary }}</div>
        <div class="panel panel-chart pie-chart">{{ pieChart }}</div>
        <div class="panel panel-chart chart-map">{{ countryMap }}</div>
      </section>
    </main>
    <footer class="footer">
      <h3 class="footer-heading">
        <span>This application is powered by a template from</span>
        <a
          class="footer-link"
          href="#"
          target="_blank"
          rel="nofollow noreferrer"
        >
          Appsilon's Shiny Marketplace
        </a>
      </h3>
    </footer>
  </body>
</html>
